query Candidates(
  $filter: CandidateFilter
  $orderBy: [CandidatesOrderBy!]
  $first: Int
  $offset: Int
) {
  candidates(
    filter: $filter
    orderBy: $orderBy
    first: $first
    offset: $offset
  ) {
    nodes {
      id
      nodeId
      photoUrl
      translations {
        nodes {
          lang
          nodeId
          name
        }
      }
      jobs {
        nodes {
          nodeId
          id
          translations {
            nodes {
              lang
              nodeId
              title
            }
          }
        }
      }
    }
  }
}
