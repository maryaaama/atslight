 query Users(
    $first: Int
    $offset: Int
    $orderBy: [UsersOrderBy!]
    $filter: UserFilter
  ) {
    users(first: $first, offset: $offset, orderBy: $orderBy, filter: $filter) {
      nodes {
        id
        nodeId
        translations {
          nodes {
            nodeId
            lang
            fullname
            initials
          }
        }
      }
    }
  }
