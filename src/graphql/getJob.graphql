query Job($id: Int!) {
    job(id: $id) {
      id
      nodeId
      status
      education
      isRemote
      country
      state
      position
      city
      address
      workExperienceCondition
      minAgeCondition
      maxAgeCondition
      gradeConditions
      hoursPerWeek {
        start {
          value
        }
        end {
          value
        }
      }
      languages
      militaryStatus
      genders
      pipelineId
      createdAt
      updatedAt
      publishedAt
      department {
        id
        nodeId
        translations {
          nodes {
            departmentId
            nodeId
            lang
            title
          }
        }
      }
      pipeline {
        id
        nodeId
        translations {
          nodes {
            nodeId
            lang
            title
          }
        }
        stages(orderBy: POSITION_ASC) {
          nodes {
            nodeId
            id
            type
            position
            translations {
              nodes {
                lang
                nodeId
                title
              }
            }
          }
        }
      }
      fields {
        nodes {
          id
          nodeId
          type
          position
          required
        }
      }
      users {
        nodes {
          id
          nodeId
          translations {
            nodes {
              nodeId
              lang
              fullname
              initials
            }
          }
        }
      }
      tags {
        nodes {
          id
          nodeId
          title
        }
      }
      translations {
        nodes {
          nodeId
          title
          lang
          description
          fieldOfStudy
          orientation
        }
      }
      jobQuestionnaires(
        filter: { questionnaire: { deletedAt: { isNull: true } } }
      ) {
        nodes {
          nodeId
          questionnaireId
          questionnaire {
            id
            nodeId
            translations {
              nodes {
                nodeId
                title
                lang
              }
            }
            questions {
              nodes {
                id
                nodeId
                translations {
                  nodes {
                    nodeId
                    questionId
                    title
                    lang
                    description
                  }
                }
              }
            }
          }
        }
      }
      knowledges {
        nodes {
          id
          nodeId
          title
        }
      }
      skills {
        nodes {
          id
          nodeId
          title
        }
      }
      competencies {
        nodes {
          id
          nodeId
          title
        }
      }
    }
  }
`